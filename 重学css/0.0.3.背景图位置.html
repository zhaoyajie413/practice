<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            float: left;
            margin-right: 10px;
        }
        /*
        background-position 属性设置背景图像的起始位置
        相对于内容框来定位背景图像：background-origin: padding-box|border-box|content-box;
        padding-box	背景图像相对于内边距框来定位。	测试
        border-box	背景图像相对于边框盒来定位。	测试
        content-box	背景图像相对于内容框来定位。
        */
        .bg-position-content{
            background-position:bottom 20px right 20px;
            background-color: lightcoral;
            background-image: url("./images/xiaoli.jpg");
            background-repeat: no-repeat;
            background-size: 100px;
            background-origin: content-box;
            border: 10px solid lime;
            width: 200px;
            height: 200px;
        }
        .bg-position-border{
            background-position:bottom 20px right 20px;
            background-color: lightcoral;
            background-image: url("./images/xiaoli.jpg");
            background-repeat: no-repeat;
            background-size: 100px;
            background-origin: border-box;
            border: 10px solid lime;
            width: 200px;
            height: 200px;
        }
        /*
        也可以通过calc来计算背景图位置
        */
        .bg-position-calc{
            background-position:bottom calc(100% - 100px) right calc(100% - 100px);
            background-color: lightcoral;
            background-image: url("./images/xiaoli.jpg");
            background-repeat: no-repeat;
            background-size: 100px;
            background-origin: border-box;
            border: 10px solid lime;
            width: 200px;
            height: 200px;
        }
    </style>

</head>
<body>
    <div class="bg-position-content"></div>
    <div class="bg-position-border"></div>
    <div class="bg-position-calc"></div>
</body>
</html>
