<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            float: left;
            margin-right: 10px;
        }
        /*
        如果多个色标具有相同的位置，它们会产生一个无限小的过渡区域，
        过渡的起止色分别是第一个和最后一个指定值。从效果上看，颜色会在那
        个位置突然变化，而不是一个平滑的渐变过程
        */
        .sharp-container{
            width: 200px;
            height: 200px;
            background-image: linear-gradient(#fb3 30%, #58a 30%);
        }
        /*
        因为渐变是一种由代码生成的图像，我们能像对待其他任何背景图像那
        样对待它，而且还可以通过 background-size 来调整其尺寸
        */
        .stripe-container{
            width: 200px;
            height: 200px;
            background-image: linear-gradient(#fb3 30%, #58a 30%);
            background-size: 100% 30px;
        }
    </style>
</head>
<body>
    <div class="sharp-container"></div>
    <div class="stripe-container"></div>
</body>
</html>
