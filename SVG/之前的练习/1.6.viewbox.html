<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--viewBox属性指定了SVG画布（在X和Y轴方向上）的大小。-->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 128 128"
     width="100"
     height="100"
>
    <circle cx="64" cy="64" r="64" style="fill: #00ccff;"></circle>
</svg>
</body>
</html>
