<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<svg width="800" height="600">
			<!-- 矩形 -->
			<rect x="10" y="10" height="100" width="100"
			style="stroke:#006600; fill: #00cc00"/>
			   <rect x="10" y="10" height="100" width="100"
          rx="10" ry="10" transform="translate(110,0)"
          style="stroke:#006600; fill: #00cc00"/>
			<rect x="10" y="10" height="100" width="100"
          rx="20" ry="20" transform="translate(220,0)"
          style="stroke:#006600; fill: #00cc00"/>
    <rect x="10" y="10" height="100" width="100"
          rx="50" ry="50" transform="translate(330,0)"
          style="stroke:#006600; fill: #00cc00"/>
			<!-- 圆形 -->
		  <circle transform="translate(0,110)" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
			<circle cx="50" cy="50" r="40"
			transform="translate(110,110)"
			style="stroke:#006600;stroke-width: 3;stroke-dasharray: 10 5;fill:#00cc00"/>                    
		</svg>
	</body>
</html>
