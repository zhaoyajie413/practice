<!DOCTYPE html>

	<script src="print.js"></script>
	<script>
		var singlton=function(name){
			this.name=name
			this.instance=null;
		}
		singleton.getInstance=(function(){
			var intance=null;
			return function(name){
				if(!intance){
					this.instance=new singleton(name);
				}
				return this.instance;
			}
		})()
		var s1=singleton.getInstance("单例模式");
		var s2=singleton.getInstance("多例模式");
		print.add(s1.name);
		print.add(s2.name);
	</script>
</html>
