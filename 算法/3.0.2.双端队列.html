<script>
    /*
    * isEmpty,size,clear,addFront,addBack,removeFront,removeBack,peekFront,peekBack
    * */
class Deque {
    constructor(){
        this.count = 0;
        this.lowestCount = 0;
        this.items = {}
    }
    isEmpty(){
        return this.count - this.lowestCount == 0
    }
    addFront(element){
        if(this.isEmpty()){
            this.addBack(element)
        }else if(this.lowestCount>0){
            this.lowestCount--;
            this.items[this.lowestCount]=element;
        }else{
            for(var i=this.count;i>this.lowestCount;i--){
                this.items[i]=this.items[i-1];
            }
            this.items[this.lowestCount]=element;
        }
    }
    addBack(element){
        this.items[this.count]=element;
        this.count++;
    }
    removeFront(){
        if(this.isEmpty()){
            return undefined;
        }
        var result = this.items[this.lowestCount];
        delete this.items[this.lowestCount];
        this.lowestCount++;
        return result;
    }
    removeBack(){
        if(this.isEmpty()){
            return undefined;
        }
        var result = this.items[this.count-1];
        delete this.items[this.count-1];
        this.count--;
        return result;
    }
    size(){
        return this.count -this.lowestCount;
    }
    clear(){
        this.count = 0;
        this.lowestCount = 0;
        this.items = {};
    }
}
var d = new Deque();
 d.addBack("mayuyu");
 d.addBack("mio");
 d.addBack("youki")
    d.removeFront()
   d.addFront("nana");
 d.removeBack()
    console.log(d)
    console.log(d.size())
</script>
