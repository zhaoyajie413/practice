<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		var Person=function(n,a,s){
			this.name=n;
			this.age=a;
			this.sex=s;
		}
		Person.prototype.hair="long";
		Person.prototype.speak=function(){
			console.log("good morning");
		}
		
		var mayu=new Person('mayu',24,"female");
		for(var k in mayu){
			if(mayu.hasOwnProperty(k)){
				console.log(k)
			}
		}
		//所有继承了 Object 的对象都会继承到 hasOwnProperty 方法。
		//这个方法可以用来检测一个对象是否含有特定的自身属性；
		//和 in 运算符不同，该方法会忽略掉那些从原型链上继承到的属性。
	</script>
</html>
