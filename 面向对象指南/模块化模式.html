<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			
		</div>
	</body>
	<script src="jquery.min.js"></script>
	<script>
		//对象字面值
		var mayu={
			   name:"mayu",
			   age:24,
			   speak:function(){
			   	console.log("可爱渡边麻友")
			   },
			   advantage:"cute"
		}
		console.log(mayu);
		
		//模块化模式
		//模块模式使用闭包的方式来将"私有信息",状态和组织结构封装起来。提供了一种将公有和私有方法，变量封装混合在一起的方式，这种方式防止内部信息泄露到全局中，从而避免了和其它开发者接口发生冲图的可能性。
		var youki=(function(){
			var mayu="youki"
			return {
				name:mayu,
				representativeWork:"火山灰"
			}
		})()
		console.log(youki);
		
		//当使用模块模式时，我们会发现通过使用简单的模板，对于开始使用模块模式非常有用。下面是一个模板包含了命名空间，公共变量和私有变量。
		var Mobile=window.Mobile || {};
		Mobile.Prop=new function(){
			//私有
			var color,material;
			color="红色的";
			material="金属"
			return {
				basic:"call somebody",
				call:function(){
					return "I can use this "+color+this.basic;
				}
			}
		}
		var mstr=Mobile.Prop.call();
		console.log(mstr)
		
		//Import mixins(导入混合)
		//这个变体展示了如何将全局（例如 jQuery, Underscore）作为一个参数传入模块的匿名函数。这种方式允许我们导入全局，并且按照我们的想法在本地为这些全局起一个别名。
		var myModule=(function($){
			function privatehtml(html){
		        $("body").html(html);
		    }
			return {
				publicHtml(html){
					privatehtml(html)
				}
			}
		})(jQuery)
		myModule.publicHtml("mayuyu")
	</script>
</html>
