<script>
    function  zipCode(code, location) {
        let _code = code;
        let _location = location || '';

        return {
            code: function () {
                return _code;
            },
            location: function () {
                return _location;
            },
            fromString: function () {
                let parts = str.split('-');
                return zipCode(parts[0], parts[1]);
            },
            toString:function () {
                return _code + '-' + _location;
            }
        }
    }
    //邮编值对象
    const  princetonZip = zipCode('08544', '3345');
    console.log(princetonZip.toString())

    //经纬度
    function coordinate(lat, long) {
        let _lat = lat;
        let _long = long;

        return {
            latitude: function () {
                return _lat;
            },
            longitude: function () {
                return _long;
            },
            translate: function (dx, dy) {
                return coordinate(_lat+dx,_long+dy);
            },
            toString: function () {
                return `${_lat} , ${_long}`;
            }
        }
    }
    const greenwich = coordinate(51.4778, 0.0015);
    var greenwichString = greenwich.toString();
    console.log(greenwichString);
    var translateString = greenwich.translate(10,20).toString();
    console.log(translateString);


</script>
