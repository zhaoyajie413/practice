<script>
    var add = function (fn) {
        var addArgs = [];
        return function () {
            if (arguments.length == 0) {
                return fn.apply(null, addArgs)
            }
            addArgs = [...addArgs, ...[].slice.call(arguments)];
        }
    }

    var addScore = add(function () {
        var args = [].slice.call(arguments)
        var res = args.reduce((a, b) => a + b)
        return res
    })
    addScore(2)
    addScore(12)
    console.log(addScore())
</script>
