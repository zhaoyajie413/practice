<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
</body>
<script src="vue.2.6.1.js"></script>
<script src="vue-router.3.0.6.js"></script>
<script>
    const Foo = {
        template: '<div>{{foo}}</div>' ,
        data:function () {
            return {
                foo:"mayuyu"
            }
        },
        mounted:function () {
            console.log("dom已挂载")
        }
    }
    const Bar = { template: '<div>404</div>' }

    var router = new VueRouter({
        mode: 'hash',
        routes: [
            { path: '/', component: Foo },
            { path: '*', component: Bar }
        ]
    })

    new Vue({
        router: router,
        template:"<div><router-view></router-view></div>",
    }).$mount('#app')
</script>
</html>
