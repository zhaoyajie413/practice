<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-color: #1A1A1A;
			}
			.neon{
				font-size: 240px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				color: #FFFFFF;
				font-family:garamond sans-serif;
				font-weight: 300;
				text-shadow: 0 0 40px #ff005b;
			}
			.neon:after{
				position: absolute;
				top: 0;
				left: 0;
				content: attr(data-text);
				padding: 0 10px;
				color: #ff005b;
				z-index: -1;
				filter: blur(2px);
			}
		</style>
	</head>
	<body>
		<div class="neon" data-text="HUAHUA">HUAHUA</div>
	</body>
</html>
