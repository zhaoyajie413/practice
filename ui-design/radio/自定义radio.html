<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.m-radio{
				appearance: none;
				-webkit-appearance: button;
				-moz-appearance: button;
				width: 24px;
				height: 24px;
				outline: none;
				border: 1px solid #ccc;
				border-radius: 50%;
				cursor: pointer;
				box-shadow: 1px 1px 2px rgba(0,0,0,0.4);
				position: relative;
				overflow: hidden;
			}
			.m-radio:after{
				width: inherit;
				height: inherit;
				background-color: #FFFFFF;
				border-radius: 50%;
				position: absolute;
				top: 50%;
				left: 50%;
				transition: 0.3s;
				z-index: 100;
				content: "";
				display: block;
				transform: translate(-50%,-50%);
			}
			.m-radio:checked{
				background-color: dodgerblue;
			}
			.m-radio:checked:after{
				width: 40%;
				height: 40%;
			}
		</style>
	</head>
	<body>
		<input type="radio" name="name" value="mio" class="m-radio" />mio
		<input type="radio" name="name" value="mayu" class="m-radio" />mayu
	</body>
</html>
