<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            filter:  blur(2px) contrast(100);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .fire{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-200%,-50%);
            animation: Shock 2s infinite linear alternate-reverse;
        }
        @keyframes Shock {
            0%{
                transform: translate(-200%,-50%);
            }
            100%{
                transform: translate(150%,-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fire"></div>
    </div>
</body>

</html>
