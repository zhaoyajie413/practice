<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" class="h-yzm">
        免费获取验证码
    </button>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.2/jquery.js"></script>
<script>
    ////----------------------------------
    var countdown=60;
    function sendemail(){
        var obj = $("#btn");
        settime(obj);
    }

    function settime(obj) { //发送验证码倒计时
        if (countdown == 0) {
            obj.attr('disabled',false);
            //obj.removeattr("disabled");
            obj.val("免费获取验证码");
            countdown = 60;
            return;
        } else {
            obj.attr('disabled',true);
            obj.val("重新发送(" + countdown + ")");
            countdown--;
        }
        setTimeout(function() {
            settime(obj)
        },1000)
    }
    ////----------------------------------
    ////----------------------------------
    $(".h-yzm").click(function(){
        settimes(this)
    })

    var countdown = 5;
    function settimes(obj) {
        if (countdown == 0) {
            obj.removeAttribute("disabled");
            obj.innerHTML = "重新获取";
            $(".yzmDuan").removeClass("click-cur")
            countdown = 5;
            return;

        } else {
            obj.setAttribute("disabled", true);
            obj.innerHTML = "" + countdown  + "s";
            countdown--;
            $(".yzmDuan").addClass("click-cur")
        }
        setTimeout(function () {
            settimes(obj)
        }, 1000)

    }
</script>
</html>
