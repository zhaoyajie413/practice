<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script src="Roulette.js"></script>
<script>
    var r =new Roulette(300,300,100);
    r.initStart();
    var s = new Stage(document.querySelector("#canvas"));
    s.ticker(function (ctx) {
        console.log(r.items)
        r.items.forEach(item=>{
            let dot = item.get("dot");
            console.log(dot)
            dot.draw(ctx);
            let rect = item.get("rect");
            rect.draw(ctx);
        })
    })
</script>
</html>
