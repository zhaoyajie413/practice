<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">

    <meta hid="x5-orientation" content="portrait">

    <style>
        .photo{
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius:50%;
        }
        .canvas-wrapper{
            transform:translate(-50%,-50%) scale(0.9);
            position: absolute;
            top: 50%;
            left: 50%;

        }
    </style>
</head>
<body style="width: 100vw;height: 100vh;position:relative;overflow: hidden">
    <audio controls  autoplay="autoplay"  src="aini.mp3"></audio>
   <div class="canvas-wrapper">
       <canvas  style="transform: scaleY(-1)">
       </canvas>
       <img src="01.jpeg" class="photo">
   </div>
</body>
<script src="../built/audioPlayer.js"></script>
<script src="../built/canvasStage.js"></script>
<script>
    var a = document.querySelector("audio");
    var c = document.querySelector("canvas");
    var ap =new AudioPlayer(a);
    var cs1 =new CanvasStage(c);
   ap.bindEvent("play",function (array) {
       cs1.drawLine(
          [
            /*  ...cs1.getLinePoints(array.slice(0,360)),*/
              ...cs1.getCirclePoints(300,300,100,array.slice(0,360)),
              ...cs1.getCirclePoints(300,300,100,array.slice(360,720)),
              ...cs1.getCirclePoints(300,300,100,array.slice(360,720).reverse()),
              ...cs1.getCirclePoints(300,300,100,array.slice(0,360).reverse()),
          ]

           )
    })
    a.oncanplaythrough=function () {
        console.log("mayuyu")
        console.log(this)
        this.play();
    }
</script>
</html>
