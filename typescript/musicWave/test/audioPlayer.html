<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <audio autoplay  src="aini.mp3"></audio>
    <canvas style="transform: scaleY(-1)"></canvas>
</body>
<script src="../built/audioPlayer.js"></script>
<script src="../built/canvasStage.js"></script>
<script>
    var a = document.querySelector("audio");
    var c = document.querySelector("canvas");
    var ap =new AudioPlayer(a);
    var cs =new CanvasStage(c);

    ap.bindEvent("play",function (array) {
        cs.drawLine(cs.getLinePoints(array));
    })

    a.oncanplaythrough=function () {
        console.log("mayuyu")
        this.play();
    }
</script>
</html>
